<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIC TAC TOE GAME</title>
  </head>
  <body>
    
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-game" onclick="reset()">Reset Game</button>
    </main>
    <div class="win">
        <div class="in">
            <h2 class="texttowind"></h2>
            <button id="play-again" onclick="again()">Play Again</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
